<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">NITC</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item">
        <img src="{% static 'library/img/logonitc.jpg' %} "style="width:40px; hieght:40px;">
      </li>
      <li class="nav-item dropdown">
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <li class="nav-item">
         <mark class="nav-link enabled" href="#" tabindex="2" aria-disabled="false" style="background-color: #80ced6;">Welcome Admin In NITC Library</mark>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" >
         {% csrf_token %}
<!--      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
       <a href="{% url 'adminpage' %}" class="btn btn-outline-success my-2 my-sm-0"  style="margin:5px;" >Admin Dashboard</a><br>
      <a href="{% url 'adminlogout' %}" class="btn btn-outline-success my-2 my-sm-0"  style="margin:5px;">Logout Admin</a>
    </form>

<div class="container-login100" style="background-image: url({% static 'library/images/bg-01.jpg' %});">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form action="/newadmin/" method="POST" class="login100-form validate-form">
                {% csrf_token %}
				<span class="login100-form-title p-b-37">
					Create New Admin<br>
					{{ note }}
				</span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username1" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="cpass" placeholder="Conform password">
					<span class="focus-input100"></span>
				</div>
				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
						Create
					</button>
				</div>


			</form>


		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'library/ldir/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="{% static 'library/ldir/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'library/ldir/js/main.js' %}"></script>
