<div class="container" >

    {% csrf_token %}
    <div class="alert alert-info" role="alert">
        {{ note }}   Remove a Book
    </div>
    <br><br>

<div>

    <form action="/removebook/" method="POST">
         {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Book Id</label>
    <input type="text 685." class="form-control" id="exampleInputEmail1" name="title" aria-describedby="emailHelp" placeholder="Title">

    <small id="emailHelp" class="form-text text-muted">After Delete there is no any Book of this title in library</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Author of Book</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="author" placeholder="Author">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Delete</button>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'adminpage' %}" class="btn btn-danger">Cancel</a>
    </form>

</div>
